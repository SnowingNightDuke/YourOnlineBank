<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<title>#{titleController.title}</title>
</h:head>
<h:body>
	<div class="container">
		<ul class="nav nav-tabs">
			<li role="presentation"><h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/index.xhtml">Home</h:outputLink></li>
			<li role="presentation" class="active"><h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/view/user/index.xhtml">User</h:outputLink></li>
			<li role="presentation"><h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/view/account/index.xhtml">Account</h:outputLink></li>
			<li role="presentation"><h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/view/transaction/index.xhtml">Transaction</h:outputLink></li>
		</ul>
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">#{titleController.title} - User Page</div>
		</div>
		<h:form>
			<table class="table table-bordered table-hover">
				<tr>
					<td width="150" valign="top">UUId:</td>
					<td valign="bottom"><h:outputLabel value="#{userController.user.uuid}" /></td>
				</tr>
				<tr>
					<td width="150" valign="top">Username:</td>
					<td valign="bottom"><h:outputLabel value="#{userController.user.username}" /></td>
				</tr>
				<tr>
					<td width="150" valign="top">Password:</td>
					<td valign="bottom"><h:outputLabel value="#{userController.user.password}" /></td>
				</tr>
				<tr>
					<td width="150" valign="top">Type:</td>
					<td valign="bottom"><h:outputLabel value="#{userController.user.type}" /></td>
				</tr>
				<tr>
					<td width="150" valign="top">Account No:</td>
					<td valign="bottom"><h:outputLabel value="#{userController.user.account.accountNo}" /></td>
				</tr>
			</table>
			<h:link class="btn btn-primary" outcome="index.xhtml">Return</h:link>
		</h:form>
	</div>
</h:body>
</html>
